            {q: "Download de 7,5MBps equivale a qual velocidade contratada?", o: ["60 Mbps", "100 Mbps", "12 Mbps", "120 Mbps"], c: 0, t: 45, e: "Convers√£o: 7,5 MBps * 8 bits = 60 Mbps."},
            {q: "Quais os movimentos que o sinal faz ao entrar no DC de 6?", o: ["Inser√ß√£o / Deriva√ß√£o / Isola√ß√£o", "Deriva√ß√£o / Isola√ß√£o", "Apenas Deriva√ß√£o", "Apenas Isola√ß√£o"], c: 0, t: 35, e: "Componentes direcionais t√™m essas perdas espec√≠ficas."},

            {q: "Entrada 15/12. Quais n√≠veis estar√£o na sa√≠da TAP do DC 06?", o: ["CA: 09 dBmV, CB: 06 dBmV", "CA: 12.5 / CB 9.5", "CA: 13.5 / CB 10.5", "CA: 15 / CB 12"], c: 0, t: 45, e: "O DC 6 reduz 6dB exatos na deriva√ß√£o TAP."},
            {q: "Entrada 19. No DC 12, quais valores nas sa√≠das OUT e TAP?", o: ["18 dbmv e 7 dbmv", "16 dbmv e 7 dbmv", "17 dbmv e 8 dbmv", "19 dbmv e 8 dbmv"], c: 0, t: 45, e: "Perda de 1dB em OUT e 12dB no TAP (19-12=7)."},
            {q: "O que √© DOCSIS?", o: ["Padr√£o para interface de transmiss√£o de dados via cabo.", "Recep√ß√£o de imagem.", "Modem 50 mega.", "Decoder HD."], c: 0, t: 25, e: "Protocolo padr√£o para comunica√ß√£o em redes coaxiais."},
            {q: "O que acontece se amassarmos o cabo na instala√ß√£o?", o: ["Altera√ß√£o na imped√¢ncia caracter√≠stica do cabo.", "Melhora blindagem.", "Inverte o tilt.", "Satura frequ√™ncia."], c: 0, t: 30, e: "Danos f√≠sicos alteram os 75 Ohms do cabo."},
            {q: "Local de instala√ß√£o do Emta para melhor cobertura Wi-Fi?", o: ["C√¥modo central atingindo 80% da casa (-10 a -70dbm).", "Cozinha.", "S√≥t√£o.", "Perto do PC."], c: 0, t: 45, e: "Centraliza√ß√£o minimiza √°reas de sombra."},
            {q: "O que √© PIP e em quais decoders est√° dispon√≠vel?", o: ["Recurso para visualizar outro canal (HDNG e 4K).", "Todos os decoders HD.", "Apenas canal 270.", "Apenas decoders SD."], c: 0, t: 35, e: "Recurso PIP dispon√≠vel em HDNG e 4K."},
            {q: "Qual rede √© adequada para TV 4K Ultra HD via Wi-Fi?", o: ["5 GHZ (menos interfer√™ncia e maior banda).", "2.4 GHZ.", "AM/FM.", "Cabo coaxial."], c: 0, t: 35, e: "5GHz suporta o alto tr√°fego de dados UHD."},
            {q: "O que √© REPLAY TV?", o: ["Recome√ßar evento atual ou retroativos at√© 7 dias.", "Gravar t√≠tulos do NOW.", "Replay de gols.", "Canais offline."], c: 0, t: 40, e: "Possibilidade de retroceder na grade linear."},
            {q: "Sobre a fun√ß√£o AUTODESLIGAR nos HDNGs:", o: ["N√£o deve ser desabilitada para manter atualizado.", "Deve desabilitar sempre.", "J√° vem desligado.", "N√£o existe."], c: 0, t: 35, e: "Standby √© necess√°rio para atualiza√ß√µes autom√°ticas."},
            {q: "Melhor qualidade de sinal digital no diagn√≥stico?", o: ["PS 60%, QS 100% e BER -8.", "PS 100%, QS 100% e BER -5.", "PS 90%, QS 70%.", "PS 95%."], c: 0, t: 40, e: "BER -8 indica sinal muito superior a -5."},
            {q: "Quais recursos teremos em um decoder com Update ID 1?", o: ["Alta defini√ß√£o e Now (VOD).", "HD e Grava√ß√£o.", "Apenas HD.", "Somente Grava√ß√£o."], c: 0, t: 30, e: "Update ID 1 libera conte√∫dos HD e VOD."},
            {q: "Para evitar lentid√£o por congestionamento Wi-Fi, devemos:", o: ["Deixar canal Autom√°tico e dar boot no Emta.", "Usar sempre canal 11.", "Pot√™ncia -40dBm.", "C√¥modo central."], c: 0, t: 40, e: "Boot for√ßa busca por canal menos congestionado."},
            {q: "O que √© BER?", o: ["Taxa de erro de bit.", "Erro de transmiss√£o.", "Erro de modula√ß√£o.", "N√≠vel de sinal."], c: 0, t: 20, e: "Bit Error Rate: integridade da recep√ß√£o."}
        ];

        let cur = 0, score = 0, correctCount = 0, timer, timeLeft, pName = "";
        let questionsList = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[array[j]]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('btn-iniciar').onclick = () => {
            pName = document.getElementById('p-name').value.trim();
            if(!pName) return alert("INSIRA SEU NOME PARA CERTIFICA√á√ÉO");
            questionsList = shuffle([...QUESTIONS]);
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            loadQ();
        };

        function loadQ() {
            if(cur >= questionsList.length) return finish();
            const q = questionsList[cur];
            timeLeft = q.t;
            document.getElementById('q-info').innerText = `DESAFIO ${cur+1}/${questionsList.length}`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('p-fill').style.width = ((cur / questionsList.length) * 100) + "%";
            
            const box = document.getElementById('opts');
            box.innerHTML = "";
            
            const currentOptions = q.o.map((text, index) => ({ text, isCorrect: index === q.c }));
            shuffle(currentOptions);

            currentOptions.forEach(opt => {
                const b = document.createElement('button');
                b.className = "btn";
                b.innerText = opt.text;
                b.onclick = () => select(opt.isCorrect, b, currentOptions);
                box.appendChild(b);
            });
            runTimer();
        }

        function runTimer() {
            const f = document.getElementById('t-fill');
            f.style.width = "100%";
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                f.style.width = (timeLeft/questionsList[cur].t*100) + "%";
                if(timeLeft <= 0) select(false, null, []);
            }, 1000);
        }

        function select(isCorrect, b, currentOpts) {
            clearInterval(timer);
            const btns = document.querySelectorAll('.btn');
            btns.forEach(el => el.style.pointerEvents = "none");

            if(isCorrect) {
                if(b) b.classList.add('correct');
                document.getElementById('snd-correct').play();
                correctCount++;
                score += (100 + (timeLeft * 10));
                confetti({ particleCount: 30, spread: 60, origin: { y: 0.8 } });
            } else {
                if(b) b.classList.add('wrong');
                document.getElementById('snd-wrong').play();
                btns.forEach(btn => {
                    const optObj = currentOpts.find(o => o.text === btn.innerText);
                    if(optObj && optObj.isCorrect) btn.classList.add('correct');
                });
            }
            document.getElementById('explanation').innerText = `üí° ${questionsList[cur].e}`;
            document.getElementById('explanation').classList.remove('hidden');
            cur++;
            setTimeout(loadQ, 4000);
        }

        async function finish() {
            const total = questionsList.length;
            const percent = (correctCount / total) * 100;
            const statusDisplay = document.getElementById('status-display');
            
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');

            if(percent >= 70) {
                statusDisplay.innerText = "APROVADO ‚úÖ";
                statusDisplay.className = "status-box aprovado";
                confetti({ particleCount: 150, spread: 80 });
            } else {
                statusDisplay.innerText = "REPROVADO ‚ùå";
                statusDisplay.className = "status-box reprovado";
            }

            document.getElementById('performance-summary').innerText = 
                `Acertos: ${correctCount} de ${total} (${percent.toFixed(0)}%) | Pontos: ${score}`;
            
            await setDoc(doc(db, "ranking", pName + "_" + Date.now()), { name: pName, score: score });
        }

        const qRank = query(collection(db, "ranking"), orderBy("score", "desc"), limit(5));
        onSnapshot(qRank, (snap) => {
            const list = document.getElementById('ranking-list');
            list.innerHTML = "";
            let i = 1;
            let foundMe = false;
            snap.forEach((doc) => {
                const d = doc.data();
                if(d.name === pName && d.score === score) foundMe = true;
                list.innerHTML += `<li><span>${i}. ${d.name}</span> <b>${d.score}</b></li>`;
                i++;
            });
            if (pName && !document.getElementById('result').classList.contains('hidden') && !foundMe) {
                document.getElementById('incentive-msg').classList.remove('hidden');
            }
        });
    </script>
