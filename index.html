            {q: "Ao realizar uma fura√ß√£o de dentro para fora da resid√™ncia, qual deve ser a inclina√ß√£o correta da furadeira para evitar infiltra√ß√µes?", o: ["Inclinar 15¬∞ para cima", "Manter a furadeira em √¢ngulo reto (90¬∞)", "Inclinar 15¬∞ para baixo", "Inclinar 45¬∞ para baixo"], c: 2, t: 20, e: "A inclina√ß√£o para baixo impede que a √°gua da chuva escorra pelo duto para o interior da casa."},
            {q: "Em um passivo DC 06, considerando que os n√≠veis de entrada sejam CA: 15 e CB: 12, quais ser√£o os n√≠veis aproximados na sa√≠da TAP?", o: ["10 / 8", "12.5 / 9.5", "15 / 12", "9 / 6"], c: 1, t: 35, e: "O c√°lculo leva em conta a perda de deriva√ß√£o do componente para as frequ√™ncias altas e baixas."},
            {q: "Considerando um DC 12 com n√≠vel de entrada de 19 dBmV em 550MHz, quais s√£o os n√≠veis de sa√≠da nas portas OUT e TAP respectivamente?", o: ["16 / 7", "17 / 8", "18 / 7", "19 / 8"], c: 2, t: 35, e: "O DC 12 atenua 12dB na porta TAP e aproximadamente 1dB na porta de sa√≠da (OUT)."},
            {q: "O que ocorre tecnicamente com um cabo coaxial ao sofrer um amassamento ou dobra excessiva em sua estrutura f√≠sica?", o: ["Melhoria na blindagem contra ru√≠dos externos", "Altera√ß√£o na sua imped√¢ncia caracter√≠stica de 75 ohms", "Aumento do tilt positivo do sinal", "Satura√ß√£o das frequ√™ncias de retorno"], c: 1, t: 25, e: "Danos f√≠sicos alteram a geometria interna, causando descasamento de imped√¢ncia."},
            {q: "O recurso PIP (Picture-in-Picture) presente nos decodificadores da Claro permite ao usu√°rio final:", o: ["Sintonizar o canal t√©cnico de diagn√≥stico 270", "Visualizar um segundo canal em uma janela reduzida simultaneamente", "Compartilhar a conex√£o Wi-Fi com dispositivos m√≥veis", "Ativar o sinal sonoro de grava√ß√£o agendada"], c: 1, t: 25, e: "O PIP permite a visualiza√ß√£o de dois conte√∫dos ao mesmo tempo na tela."},
            {q: "Para um cliente com TV 4K Ultra HD conectada via Wi-Fi, qual rede √© tecnicamente recomendada para garantir a fluidez do conte√∫do?", o: ["Rede 2.4 GHz devido ao maior alcance", "Rede 5 GHz devido √† maior largura de banda e menor interfer√™ncia", "Conex√£o obrigat√≥ria via cabo coaxial", "Rede AM/FM em canais altos"], c: 1, t: 30, e: "A rede 5GHz oferece o throughput necess√°rio para o tr√°fego pesado de dados em 4K."},
            {q: "O recurso REPLAY TV permite ao cliente Claro realizar qual das seguintes a√ß√µes na sua programa√ß√£o?", o: ["Gravar conte√∫dos do NOW diretamente no disco r√≠gido local", "Recome√ßar um evento em exibi√ß√£o ou retroceder at√© 7 dias na grade", "Repetir os gols de uma partida de futebol ao vivo automaticamente", "Assistir canais da grade linear em modo offline"], c: 1, t: 30, e: "O Replay TV possibilita assistir programas que j√° foram exibidos ou que j√° iniciaram."},
            {q: "Qual a configura√ß√£o de sinal considerada de melhor performance em um diagn√≥stico de sinal digital?", o: ["PS 100% / QS 100% / BER -5", "PS 60% / QS 100% / BER -8", "PS 90% / QS 70% / BER -7", "PS 95% / QS 70% / BER -6"], c: 1, t: 30, e: "Qualidade de Sinal (QS) 100% e BER em -8 indicam aus√™ncia de erros na recep√ß√£o."},
            {q: "O comando IPCONFIG/RENEW √© utilizado no prompt de comando (CMD) para qual finalidade t√©cnica?", o: ["Verificar todos os endere√ßos f√≠sicos da rede (MAC)", "Liberar o endere√ßo de IP atual do adaptador", "Solicitar a renova√ß√£o das concess√µes de endere√ßos IP ao servidor DHCP", "Testar a rota de pacotes at√© um servidor externo"], c: 2, t: 25, e: "O /renew for√ßa a atualiza√ß√£o do endere√ßo IP junto ao roteador/servidor."},
            {q: "Uma taxa de download medida em 7,5 MBps (Megabytes por segundo) corresponde a qual plano de velocidade contratada em Mbps?", o: ["12 Mbps", "60 Mbps", "120 Mbps", "240 Mbps"], c: 1, t: 35, e: "A convers√£o correta √© multiplicar por 8 (1 Byte = 8 bits). 7.5 * 8 = 60."},
            {q: "A faixa de endere√ßamento IP iniciada por 100.64.xxx.xxx indica tecnicamente que o cliente est√° navegando em:", o: ["Endere√ßo de IP P√∫blico e fixo", "Carrier Grade NAT (CGNAT / IP Nateado)", "Rede de ger√™ncia restrita a decoders", "Modo de opera√ß√£o Bridge do modem"], c: 1, t: 20, e: "O CGNAT compartilha um IP p√∫blico entre v√°rios usu√°rios atrav√©s dessa faixa reservada."},
            {q: "No encerramento de cada atendimento t√©cnico, quais itens devem ser obrigatoriamente refor√ßados com o cliente?", o: ["Apenas a data da pr√≥xima visita preventiva", "Recursos do NOW, controle remoto e utiliza√ß√£o do Aplicativo Minha Claro", "Sugest√£o de troca de plano para pacotes inferiores", "Nenhuma oferta adicional deve ser feita"], c: 1, t: 25, e: "Educar o cliente sobre o uso dos recursos (NOW/App) reduz rechamados e aumenta a satisfa√ß√£o."}
        ];

        let cur = 0, score = 0, timer, timeLeft, pName = "";

        window.init = () => {
            pName = document.getElementById('p-name').value;
            if(!pName) return alert("Por favor, digite seu nome!");
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            loadQ();
        };

        function loadQ() {
            if(cur >= QUESTIONS.length) return finish();
            const q = QUESTIONS[cur];
            timeLeft = q.t;
            document.getElementById('q-info').innerText = `Quest√£o ${cur+1} de ${QUESTIONS.length}`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('explanation').classList.add('hidden');
            const box = document.getElementById('opts');
            box.innerHTML = "";
            q.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "btn";
                b.innerText = opt;
                b.onclick = () => select(i, b);
                box.appendChild(b);
            });
            runTimer();
        }

        function runTimer() {
            const f = document.getElementById('t-fill');
            f.style.width = "100%";
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                f.style.width = (timeLeft/QUESTIONS[cur].t*100) + "%";
                if(timeLeft <= 0) select(-1, null);
            }, 1000);
        }

        function select(idx, clickedBtn) {
            clearInterval(timer);
            const correctIdx = QUESTIONS[cur].c;
            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => b.style.pointerEvents = "none");

            if(idx === correctIdx) {
                if(clickedBtn) clickedBtn.classList.add('correct');
                score += (100 + (timeLeft * 10));
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                if(clickedBtn) clickedBtn.classList.add('wrong');
                btns[correctIdx].classList.add('correct');
            }

            const expBox = document.getElementById('explanation');
            expBox.innerText = `üí° EXPLICA√á√ÉO: ${QUESTIONS[cur].e}`;
            expBox.classList.remove('hidden');

            cur++;
            setTimeout(loadQ, 4000);
        }

        async function finish() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('final-msg').innerText = `${pName}, pontua√ß√£o: ${score} pts!`;
            await setDoc(doc(db, "ranking", pName + "_" + Date.now()), { name: pName, score: score });
        }

        const qRank = query(collection(db, "ranking"), orderBy("score", "desc"), limit(10));
        onSnapshot(qRank, (snap) => {
            const list = document.getElementById('ranking-list');
            list.innerHTML = "";
            snap.forEach((doc) => {
                const d = doc.data();
                list.innerHTML += `<li><span>${d.name}</span> <b>${d.score} pts</b></li>`;
            });
        });

        window.resetRanking = async () => {
            const pass = prompt("Senha:");
            if(pass === "admin123") {
                const querySnapshot = await getDocs(collection(db, "ranking"));

            }
        };
    </script>
