            {q: "Um IP Nateado (CGNAT) come√ßa com:", o: ["192.168", "100.x.x.x", "10.0", "172.16"], c: 1, t: 20, e: "Faixa 100.64.x.x √© exclusiva para CGNAT."},

            {q: "Inclina√ß√£o da furadeira para furos externos:", o: ["15¬∞ para baixo", "15¬∞ para cima", "√Çngulo reto", "Furar de fora para dentro"], c: 0, t: 20, e: "Evita entrada de √°gua da chuva para o interior."},

            {q: "O que √© DOCSIS?", o: ["Padr√£o para interface de transmiss√£o de dados via cabo", "Recep√ß√£o de imagem", "Modem 50 mega", "Decoder HD"], c: 0, t: 20, e: "Protocolo padr√£o para comunica√ß√£o em redes coaxiais."},

            {q: "Sobre a fun√ß√£o AUTODESLIGAR nos HDNGs:", o: ["Deve desabilitar", "N√£o desabilitar para manter o decoder atualizado", "Vem desligado", "N√£o existe"], c: 1, t: 25, e: "O standby √© necess√°rio para atualiza√ß√µes de software."},
            {q: "Melhor qualidade de sinal digital no diagn√≥stico?", o: ["PS 100% / QS 100% / BER -5", "PS 60% / QS 100% / BER -8", "PS 90% / QS 70%", "PS 95% / QS 70%"], c: 1, t: 30, e: "BER -8 indica sinal muito superior a -5."},
            {q: "O que √© BER?", o: ["Erro de transmiss√£o", "Erro de modula√ß√£o", "Taxa de erro de bit", "N√≠vel de sinal"], c: 2, t: 15, e: "Bit Error Rate: integridade da transmiss√£o digital."}
        ];
        
        let cur = 0, score = 0, timer, timeLeft, pName = "";
        let isUserInTop5 = false;

        document.getElementById('btn-iniciar').onclick = () => {

        function loadQ() {
            if(cur >= QUESTIONS.length) return finish();
            const q = QUESTIONS[cur];
            timeLeft = q.t;
            document.getElementById('q-info').innerText = `Quest√£o ${cur+1}/${QUESTIONS.length}`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('explanation').classList.add('hidden');
            const box = document.getElementById('opts');
            box.innerHTML = "";
            q.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "btn";
                b.innerText = opt;
                b.onclick = () => select(i, b);
                box.appendChild(b);
            });
            runTimer();
        }

        function runTimer() {
            const f = document.getElementById('t-fill');
            f.style.width = "100%";
            f.classList.remove('low-time');
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                f.style.width = (timeLeft/QUESTIONS[cur].t*100) + "%";
                if(timeLeft <= 5) f.classList.add('low-time');
                if(timeLeft <= 0) select(-1, null);
            }, 1000);
        }

        function select(idx, b) {
            clearInterval(timer);
            const correctIdx = QUESTIONS[cur].c;
            const btns = document.querySelectorAll('.btn');
            btns.forEach(el => el.style.pointerEvents = "none");
            if(idx === correctIdx) {
                if(b) b.classList.add('correct');
                document.getElementById('snd-correct').play();
                score += (100 + (timeLeft * 10));
                confetti({ particleCount: 30, spread: 50, origin: { y: 0.8 } });
            } else {
                if(b) b.classList.add('wrong');
                document.getElementById('snd-wrong').play();
                btns[correctIdx].classList.add('correct');
            }
            const exp = document.getElementById('explanation');
            exp.innerText = QUESTIONS[cur].e;
            exp.classList.remove('hidden');
            cur++;
            setTimeout(loadQ, 3000);
        }

        async function finish() {
            document.getElementById('quiz').classList.add('hidden');

            document.getElementById('final-msg').innerText = "Exame Finalizado!";
            document.getElementById('badge-msg').innerText = `${pName}: ${score} Pontos`;

        }

            let foundMe = false;
