            {q: "Quais os movimentos do sinal ao entrar no DC de 6?", o: ["Inser√ß√£o / Deriva√ß√£o / Isola√ß√£o", "Deriva√ß√£o / Isola√ß√£o", "Apenas Deriva√ß√£o", "Apenas Isola√ß√£o"], c: 0, t: 30, e: "Um DC possui perdas por inser√ß√£o, deriva√ß√£o e isola√ß√£o."},
            {q: "Um IP Nateado (CGNAT) come√ßa com:", o: ["192.168", "100.x.x.x", "10.0", "172.16"], c: 1, t: 20, e: "Faixa 100.64.x.x √© exclusiva para CGNAT."},
            {q: "Se n√£o houver disponibilidade de HP no TAP, o que fazer?", o: ["Usar divisor", "Baixa OS #205 e abrir PE1", "Baixar com #203", "Baixar com #409"], c: 1, t: 35, e: "Obrigat√≥rio abrir PE1 para corre√ß√£o f√≠sica da rede."},

            {q: "O que √© downstream?", o: ["Sinal que o CMTS envia para o Emta", "Sinal que o Emta envia para o CMTS", "Sinal de retorno", "Sinal do controle"], c: 0, t: 20, e: "√â o fluxo de dados da central para o assinante."},

            {q: "Local de instala√ß√£o do Emta para melhor cobertura Wi-Fi?", o: ["Cozinha", "S√≥t√£o", "C√¥modo central (80% da casa entre -10 a -70dbm)", "Perto do PC"], c: 2, t: 35, e: "A centraliza√ß√£o minimiza √°reas de sombra."},

            {q: "O que √© REPLAY TV?", o: ["Gravar NOW", "Recome√ßar evento atual ou acessar retroativos at√© 7 dias", "Repetir gols", "Canais offline"], c: 1, t: 35, e: "Recurso de rede para assistir programas j√° transmitidos."},
            {q: "Sobre a fun√ß√£o AUTODESLIGAR nos HDNGs:", o: ["Deve desabilitar", "N√£o desabilitar para manter o decoder atualizado", "Vem desligado", "N√£o existe"], c: 1, t: 30, e: "O standby √© necess√°rio para atualiza√ß√µes autom√°ticas."},
            {q: "Melhor qualidade de sinal digital no diagn√≥stico?", o: ["PS 100% / QS 100% / BER -5", "PS 60% / QS 100% / BER -8", "PS 90% / QS 70%", "PS 95% / QS 70%"], c: 1, t: 30, e: "BER -8 indica sinal muito superior a -5."},
            {q: "O que √© BER?", o: ["Erro de transmiss√£o", "Erro de modula√ß√£o", "Taxa de erro de bit", "N√≠vel de sinal"], c: 2, t: 15, e: "Bit Error Rate: integridade da transmiss√£o digital."}
        ];

        let cur = 0, score = 0, correctCount = 0, timer, timeLeft, pName = "";
        let questionsList = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[array[j]]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('btn-iniciar').onclick = () => {
            pName = document.getElementById('p-name').value.trim();
            if(!pName) return alert("INSIRA SEU NOME");
            questionsList = shuffle([...QUESTIONS]);
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            loadQ();
        };

        function loadQ() {
            if(cur >= questionsList.length) return finish();
            const q = questionsList[cur];
            timeLeft = q.t;
            document.getElementById('q-info').innerText = `QUEST√ÉO ${cur+1}/${questionsList.length}`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('p-fill').style.width = ((cur / questionsList.length) * 100) + "%";
            
            const box = document.getElementById('opts');
            box.innerHTML = "";
            
            const currentOptions = q.o.map((text, index) => ({ text, isCorrect: index === q.c }));
            shuffle(currentOptions);

            currentOptions.forEach(opt => {
                const b = document.createElement('button');
                b.className = "btn";
                b.innerText = opt.text;
                b.onclick = () => select(opt.isCorrect, b, currentOptions);
                box.appendChild(b);
            });
            runTimer();
        }

        function runTimer() {
            const f = document.getElementById('t-fill');
            f.style.width = "100%";
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                f.style.width = (timeLeft/questionsList[cur].t*100) + "%";
                if(timeLeft <= 0) select(false, null, []);
            }, 1000);
        }

        function select(isCorrect, b, currentOpts) {
            clearInterval(timer);
            const btns = document.querySelectorAll('.btn');
            btns.forEach(el => el.style.pointerEvents = "none");

            if(isCorrect) {
                if(b) b.classList.add('correct');
                document.getElementById('snd-correct').play();
                correctCount++;
                score += (100 + (timeLeft * 10));
                confetti({ particleCount: 30, spread: 60, origin: { y: 0.8 } });
            } else {
                if(b) b.classList.add('wrong');
                document.getElementById('snd-wrong').play();
                btns.forEach(btn => {
                    const optObj = currentOpts.find(o => o.text === btn.innerText);
                    if(optObj && optObj.isCorrect) btn.classList.add('correct');
                });
            }
            document.getElementById('explanation').innerText = questionsList[cur].e;
            document.getElementById('explanation').classList.remove('hidden');
            cur++;
            setTimeout(loadQ, 4000);
        }

        async function finish() {
            const total = questionsList.length;
            const percent = (correctCount / total) * 100;
            const statusDisplay = document.getElementById('status-display');
            
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');

            if(percent >= 70) {

            const list = document.getElementById('ranking-list');

            let i = 1;
            let foundMe = false;
            snap.forEach((doc) => {
                const d = doc.data();
                if(d.name === pName && d.score === score) foundMe = true;
                list.innerHTML += `<li><span>${i}. ${d.name}</span> <b>${d.score}</b></li>`;
                i++;
            });
            if (pName && !document.getElementById('result').classList.contains('hidden') && !foundMe) {
                document.getElementById('incentive-msg').classList.remove('hidden');
            }
        });
